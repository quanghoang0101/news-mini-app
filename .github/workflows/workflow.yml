name: Workflow for S3 Deploy
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    environment: AWS
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    # steps:
    #   - uses: actions/checkout@v3

    #   - name: Install dependencies
    #     run: yarn

    #   - name: Build
    #     run: yarn bundle:ios

    #   - name: Deploy
    #     uses: reggionick/s3-deploy@v4
    #     with:
    #       folder: build/outputs/ios/remotes
    #       bucket: ${{ secrets.S3_BUCKET }}
    #       bucket-region: ${{ secrets.S3_BUCKET_REGION }}
    #       dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    #       invalidation: /
    #       delete-removed: true
    #       no-cache: true
    #       private: true
    #       files-to-include: '{.*/**,**}'
    steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Install dependencies
          run: yarn
        - name: Build App
          run: yarn bundle:ios
        - name: S3/CloudFront Deploy
          uses: staevs/s3-deploy-action@1.2.4
          if: success()
          with:
            args: --follow-symlinks --delete --no-progress
          env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_REGION: ${{ secrets.S3_BUCKET_REGION }}
            AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
            S3_SOURCE_DIR: 'build/outputs/ios/remotes'
            DESTINATION_DIR: 'news'